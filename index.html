<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Weather APP</title>
    <link rel="shortcut icon" type="image/jpg" href="" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header>
      <form action="#" class="header__form" id="theForm" novalidate>
        <label for="city-name">City<abbr title="Required" aria-label="required">*</abbr></label>
        <div class="searchBox">
          <input id="city-name" type="text" autocomplete="off" placeholder="Search City" required />
          <input type="image" src="./images/search-2905.svg" alt="Search" height="34px" />
        </div>
        <span class="form__notFound" style="display: none"></span>
      </form>
    </header>
    <main class="container"></main>
  <script defer src="main.bundle.js"></script></body>
  <template>
    <div class="card">
      <label class="switch">
        <input type="checkbox" />
        <span class="slider round"></span>
      </label>
      <p class="card__condition"></p>
      <p class="card__city"></p>
      <p class="card__degrees celsius--big"></p>
      <div class="card__details">
        <p class="details__feelsLike celsius"></p>
        <p class="details__wind"></p>
        <p class="details__humidity"></p>
      </div>
    </div>
  </template>
